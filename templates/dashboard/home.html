{% extends '../base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="dashbaord_page">
  <div class="container-fluid">
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="title_section">
          <h1>Welcome to Vman</h1>

          <!-- {% for region in regions_from_data %}
            <p>{{ region.get_region }}</p>
          {% endfor %} -->


          <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            {% for region in regions_from_data %}
            <button class="nav-link active" id="{{ region.get_region }}-tab" data-bs-toggle="tab" data-bs-target="#{{ region.get_region }}" type="button" role="tab" aria-controls="{{ region.get_region }}" aria-selected="true">{{ region.get_region|upper }}</button>
            {% endfor %}
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="{{ region.get_region }}" role="tabpanel" aria-labelledby="{{ region.get_region }}-tab">-----</div>
        </div>



        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
